<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="Bootstrap\css\bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="Font/norwester.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
    <title>Quiz</title>
</head>

<body>
    <div class="log_in">
        <h1>Quiz<br>Mania</h1>
        <input type="text" class="username" placeholder="Username" name="Username" required>
        <button class="login_button" type="submit">Take the Quiz</button>
        <div class="side_info">
            <nav class="navbar navbar-expand-md navbar-light">
                <ul id="nav_bar" class="navbar-nav navbar-center mr-auto p-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">HELP</a>
                    </li>
                    <li class="nav-item mr-0">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="quiz_interface d-none container-fluid">
        <div class="row d-inline float-right mt-2">
            <span id="name" class="w-100 text-right mt-3 text-right"> </span><span class='logout mr-3'> Logout </span>
        </div>
        <br>
        <ul class="step_progress">
            <li id="qn1"></li>
            <li id="qn2"></li>
            <li id="qn3"></li>
            <li id="qn4"></li>
            <li id="qn5"></li>
            <li id="qn6"></li>
            <li id="qn7"></li>
            <li id="qn8"></li>
            <li id="qn9"></li>
            <li id="qn10"></li>
        </ul>
        <div class="question d-inline">
            <p> <span id="qno">6.</span>
                <span id="ques"></span>
            </p>
        </div>
        <div class="options row mx-auto">
            <div id="op0" class="option col-md-5"></div>
            <div id="op1" class="option col-md-5"></div>
            <div id="op2" class="option col-md-5"></div>
            <div id="op3" class="option col-md-5"></div>
        </div>
        <div class="row">
            <p id="error_msg" class="w-100 d-none text-center">Please choose an option!!</p>
        </div>
        <div class="row justify-content-end">
            <button id="submit" class="submit" type="submit">Submit</button>
            <button id="next" class="submit d-none" type="submit">Next</button>
        </div>
    </div>
    <div id="congratz" class="container-fluid d-none">
        <div class="row w-100">
            <div class="heading col-lg-6 my-auto">
                <h1 id="congratz_msg">Congratulation</h1>
                <h1 id="c_username">Username!!!</h1>
                <h5 id="retake">Want to take it again?</h5>
                <h5 id="exit">Or do you want to call it a day?</h5>
            </div>
            <div class="score jumbotron col-lg-4">
                <h3>Your score</h3>
                <h1 id="final_score">60%</h1>
            </div>
        </div>
    </div>



    <!-- jquery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="JQuery/jquery.min.js"></script>
    <!-- Custom javascript -->
    <script src="JS/main.js"></script>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="Bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="Bootstrap/js/popper.js"></script>
    <script type="text/javascript" src="Bootstrap/js/bootstrap.min.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> -->
</body>

</html>
