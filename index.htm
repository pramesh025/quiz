<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="Bootstrap\css\bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="Font/norwester.css">

    <title>Quiz</title>
</head>

<body>
    <div class="log_in">
        <h1>Quiz<br>Mania</h1>
        <input type="text" class="username" placeholder="Username" name="Username" required>
        <button class="login_button" type="submit">Take the Quiz</button>
        <div class="side_info">
            <nav class="navbar navbar-expand-md navbar-light">
                <ul id="nav_bar" class="navbar-nav navbar-center mr-auto p-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">HELP</a>
                    </li>
                    <li class="nav-item mr-0">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="quiz_interface d-none container-fluid">
        <div class="row d-inline float-right mt-2">
            <span id="name" class="w-100 text-right mt-3 text-right"> </span><span class='logout mr-3'> Logout </span>
        </div><br>
        <div class="question row mr-0">
            <p class="mt-5 text-center">6. <span class="ml-3">Here we ask some question about something or someone or someplace or somebody and the user will have to answer it from the following options.</span></p>
        </div>
        <div class="options row mx-auto">
            <div id="op1" class="option col-md-5 correct">a. correct</div>
            <div id="op2" class="option col-md-5">b. wrong</div>
            <div id="op3" class="option col-md-5 wrong">c. wrong</div>
            <div id="op4" class="option col-md-5">d. wrong</div>
        </div>
        <div class="row">
            <p id="error_msg" class="w-100 text-center">Please choose an option!!</p>
        </div>
        <div class="row justify-content-end">
            <button id="submit" type="submit">Submit</button>
        </div>
    </div>
    <div id="congratz">

    </div>



    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom javascript -->
    <script src="JS/main.js"></script>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="Bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="Bootstrap/js/popper.js"></script>
    <script type="text/javascript" src="Bootstrap/js/bootstrap.min.js"></script>
